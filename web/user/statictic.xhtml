<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!--记录查询与分析-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="../resources/css/lightChange.css" />
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="55" resizable="false" gutter="0">        
                    <p:button id="fanhui" icon="fa fa-reply" value="返回" onclick="javascript:history.go(-1)" href="home.xhtml"/>   
                    <h:outputText id="title" class="ui-title" value="以往车流量分析"></h:outputText>           
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <!--<div style="margin-left:30%">-->
                    <h:form>
                        <p:growl id="growl" showDetail="true" />
                        <h:panelGrid id="title" columns="5" cellpadding="20" class="ui-setGrid" style="margin-top:-60px;">
                            <h:outputLabel class="ui-setLabel" for="danwei" value="请选择时段单位:" />
                            <p:selectOneMenu id="danwei" value="#{chartView.selectDanwei}" style="width:125px" effect="fold">
                                <f:selectItem itemLabel="请选择"/>
                                <f:selectItem itemLabel="天" itemValue="天"/>
                                <f:selectItem itemLabel="小时" itemValue="小时"/>
                                <f:selectItem itemLabel="分钟" itemValue="分钟"/>
                            </p:selectOneMenu>
                            <h:outputLabel class="ui-setLabel" for="riqi" value="选择日期:"/>
                            <p:calendar id="riqi" value="#{chartView.selectDate}" showOn="button" effect="fold" maxdate="#{chartView.currentDate}">
                            </p:calendar>
                            <p:commandButton value="确定" actionListener="#{chartView.buttonAction}" update="lineChart barChart growl"/>
                        </h:panelGrid>
                        <h:panelGroup  id="lineChart" class="ui-setGroup1" style="margin-left:0px;margin-top:40px ">
                            <!--<div style="position:fixed;left:0px;right:50%;top:15%">-->
                            <h:panelGrid columns="2" cellpadding="5">
                                <img src="../resources/images/clock.png" class="ui-setimg"/> 
                                <h:outputText class="ui-setLabel" value="时刻:"/>                       
                            </h:panelGrid>
                            <p:selectOneMenu id="shiduan" value="分钟" rendered="#{chartView.minute}">

                            </p:selectOneMenu>
                            <p:chart  type="line" model="#{chartView.lineModel}" style="height:450px;width: 650px;"/>

                            <!--</div>-->
                        </h:panelGroup>
                        <h:panelGroup id="barChart" class="ui-setGroup2" style="margin-left:50%;;margin-top:40px">
                            <!--<div style="position:fixed;left:50%;right:0%;top:15%">-->
                            <h:panelGrid columns="2" cellpadding="5">
                                <img src="../resources/images/location.png" class="ui-setimg"/>
                                <h:outputText class="ui-setLabel" value="路段:"/>
                            </h:panelGrid>
                            <p:chart type="bar" model="#{chartView.barModel}" style="height:450px;width: 650px;">
                                <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                            </p:chart>
                            <!--</div>-->

                        </h:panelGroup>
                    </h:form>
                    <!--</div>-->
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

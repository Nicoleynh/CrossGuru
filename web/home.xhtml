    <script type="text/javascript">
//        <![CDATA[
        //创建和初始化地图函数：
        var crossingArray;
        var map;
        var currentCross;
        
        function refresh(){
            
            getCrossingFlow();
            alert(crossingArray[0].location);
        }
        
        function logout(){
            crossingArray=null;
            currentCross=null;
            select=document.getElementById("crossMenu");
            select.style.display="none";
        }

        function getCrossingFlow() {
            var crossingArrayStr = '${loginManger.crossingArray}';
            if (crossingArrayStr.length !== 0) {
                crossingArray = eval('(' + crossingArrayStr + ')');   
            }
        }

        function setCrossingList() {
            // 定义一个控件类,即function
            function ZoomControl() {
                // 默认停靠位置和偏移量
                this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;
                this.defaultOffset = new BMap.Size(10, 10);
            }

            // 通过JavaScript的prototype属性继承于BMap.Control
            ZoomControl.prototype = new BMap.Control();

            // 自定义控件必须实现自己的initialize方法,并且将控件的DOM元素返回
            // 在本方法中创建个div元素作为控件的容器,并将其添加到地图容器中
            ZoomControl.prototype.initialize = function (map) {
                // 创建一个DOM元素
                var div = document.createElement('div');
                div.id = "menudiv";
                var select = document.createElement('select');
                select.id="crossMenu";
                var number = crossingArray.length;
                for (var i = 0; i < number; i++)
                {
                    var option = document.createElement('option');
                    option.text = crossingArray[i].location;
                    try {
                        select.add(option);
//                        alert("成功");
                    } catch (e) {
                        select.add(option);
                    }
                }

                select.onchange = function () {
                    var i = select.selectedIndex;
                    currentCross = crossingArray[i];                   
                    
                    map.centerAndZoom(new BMap.Point(currentCross.coordx, currentCross.coordy), 20);
                };
                currentCross = crossingArray[0];
                map.centerAndZoom(new BMap.Point(currentCross.coordx, currentCross.coordy), 20);

                // 添加文字说明
                div.appendChild(select);
                // 设置样式
                div.style.border = "1px solid gray";
                div.style.backgroundColor = "white";
                // 绑定事件,点击一次放大两级

                // 添加DOM元素到地图中
                map.getContainer().appendChild(div);
                // 将DOM元素返回
                return div;
            }

            // 创建控件
            var myZoomCtrl = new ZoomControl();
            // 添加到地图当中
            map.addControl(myZoomCtrl);
        }

        function changeicon1() {
            var obj = document.getElementById("icon1");

        }

        function recover1() {
            var obj = document.getElementById("icon1");
            obj.src = "resources/images/lukuang.png";
        }

        function initMap() {
            createMap(116.395645, 39.929986);//创建地图
            setMapEvent();//设置地图事件
//            addMapControl();//向地图添加控件
            getCrossingFlow();
            setCrossingList();
        }
        //添加搜索区域框
        function searchMap() {
            var area = document.getElementById("input").value; //得到地区
            var ls = new BMap.LocalSearch(map);
            ls.setSearchCompleteCallback(function (rs) {
                if (ls.getStatus() === BMAP_STATUS_SUCCESS) {
                    var poi = rs.getPoi(0);
                    if (poi) {
                        createMap(poi.point.lng, poi.point.lat);//创建地图(经度poi.point.lng,纬度poi.point.lat)
                        setMapEvent();//设置地图事件
                        addMapControl();//向地图添加控件
                    }
                }
            });

            ls.search(area);
        }


        //创建搜索后的地图函数：
        function createMap(x, y) {
            map = new BMap.Map("dituContent", {enableMapClick: false});//在百度地图容器中创建一个地图
            var point = new BMap.Point(x, y);//定义一个中心点坐标
            map.centerAndZoom(point, 18);//设定地图的中心点和坐标并将地图显示在地图容器中


        }
        //创建初始化的地图
//        function createNewMap() {
//            var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
//            var point = new BMap.Point(116.395645, 39.929986);
//            map.centerAndZoom(point, 18);
//            window.map = map;//将map变量存储在全局
//        }

        //地图事件设置函数：
        function setMapEvent() {
            map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
            map.enableScrollWheelZoom();//启用地图滚轮放大缩小
            map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
            map.enableKeyboard();//启用键盘上下左右键移动地图
        }

        //地图控件添加函数：
        function addMapControl() {
            //向地图中添加缩放控件
            var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
            map.addControl(ctrl_nav);
            //向地图中添加比例尺控件
            var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
            map.addControl(ctrl_sca);
        }


        initMap();//创建和初始化地图
//        ]]>
    </script>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCrossingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{crossingController.selected.id}" title="#{bundle.CreateCrossingTitle_id}" required="true" requiredMessage="#{bundle.CreateCrossingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_location}" for="location" />
                    <h:inputText id="location" value="#{crossingController.selected.location}" title="#{bundle.CreateCrossingTitle_location}" required="true" requiredMessage="#{bundle.CreateCrossingRequiredMessage_location}"/>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_areaId}" for="areaId" />
                    <h:selectOneMenu id="areaId" value="#{crossingController.selected.areaId}" title="#{bundle.CreateCrossingTitle_areaId}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_cameraidW}" for="cameraidW" />
                    <h:selectOneMenu id="cameraidW" value="#{crossingController.selected.cameraidW}" title="#{bundle.CreateCrossingTitle_cameraidW}" >
                        <f:selectItems value="#{cameraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_cameraidS}" for="cameraidS" />
                    <h:selectOneMenu id="cameraidS" value="#{crossingController.selected.cameraidS}" title="#{bundle.CreateCrossingTitle_cameraidS}" >
                        <f:selectItems value="#{cameraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_cameraidN}" for="cameraidN" />
                    <h:selectOneMenu id="cameraidN" value="#{crossingController.selected.cameraidN}" title="#{bundle.CreateCrossingTitle_cameraidN}" >
                        <f:selectItems value="#{cameraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_cameraidE}" for="cameraidE" />
                    <h:selectOneMenu id="cameraidE" value="#{crossingController.selected.cameraidE}" title="#{bundle.CreateCrossingTitle_cameraidE}" >
                        <f:selectItems value="#{cameraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_trafficLightidW}" for="trafficLightidW" />
                    <h:selectOneMenu id="trafficLightidW" value="#{crossingController.selected.trafficLightidW}" title="#{bundle.CreateCrossingTitle_trafficLightidW}" >
                        <f:selectItems value="#{trafficlightController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_trafficLightidS}" for="trafficLightidS" />
                    <h:selectOneMenu id="trafficLightidS" value="#{crossingController.selected.trafficLightidS}" title="#{bundle.CreateCrossingTitle_trafficLightidS}" >
                        <f:selectItems value="#{trafficlightController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_trafficLightidN}" for="trafficLightidN" />
                    <h:selectOneMenu id="trafficLightidN" value="#{crossingController.selected.trafficLightidN}" title="#{bundle.CreateCrossingTitle_trafficLightidN}" >
                        <f:selectItems value="#{trafficlightController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCrossingLabel_trafficLightidE}" for="trafficLightidE" />
                    <h:selectOneMenu id="trafficLightidE" value="#{crossingController.selected.trafficLightidE}" title="#{bundle.CreateCrossingTitle_trafficLightidE}" >
                        <f:selectItems value="#{trafficlightController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crossingController.create}" value="#{bundle.CreateCrossingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{crossingController.prepareList}" value="#{bundle.CreateCrossingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCrossingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

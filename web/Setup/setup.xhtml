    <h:head>
        <link href="../resources/css/setup.css" type="text/css" rel="stylesheet"/>

    <h:body style="background-color:#56C1B4;">
        <p:tabView class="ui-widget-content1">
            <p:tab title="硬件支持">
                <div style="border-bottom: solid;">
                    <h:outputLabel style="font-size:20px">硬件支持</h:outputLabel>
                    <!--<h:button class="button" style="font-size:14px;margin-left:20px" >返回</h:button>-->
                    <a class="button atext1" style="font-size:14px;margin-left:20px;" href="../home.xhtml">返回</a>
                </div>
                <br/>
                <p:layout style="min-width:400px;min-height:500px;margin-top: 15px;">
                    <p:layoutUnit position="west" resizable="true" size="60%">
                        <div style="border-bottom: solid;">
                            <h:outputLabel>产品链接</h:outputLabel>
                        </div>
                        <br/>
                        <i class="fa fa-first-order" aria-hidden="true"></i>
                        <a class="a1" href="http://www.vtrjt.com">红绿灯</a>
                        <br/> <br/>
                        <i class="fa fa-first-order" aria-hidden="true"></i>
                        <a class="a1" href="http://www.cqkexun.com/products/732.html">对讲机</a>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" resizable="true" size="40%">
<!--                        <div style="border-bottom: solid;">
                            <h:outputLabel></h:outputLabel>
                        </div>-->
                        <p:graphicImage value="../resources/images/timg-2.jpeg" width="100%" height="100%" style=""/>
                    </p:layoutUnit>
                </p:layout>


            </p:tab>
            <p:tab title="软件支持">
                <div style="border-bottom: solid">
                    <h:outputLabel style="font-size:20px">软件支持</h:outputLabel>
                    <a class="button atext1" style="font-size:14px;margin-left:20px;" href="../home.xhtml">返回</a>
                </div>
                <br/>
                <p:layout style="min-width:400px;min-height:500px;;margin-top: 15px">
                    <p:layoutUnit position="west" resizable="true" size="60%">
                        <div style="border-bottom: solid;">
                            <h:outputLabel>软件下载及更新</h:outputLabel>
                        </div>
                        <br/>
                        <i class="fa fa-first-order" aria-hidden="true"></i>
                        <a class="a2" href="#">电脑端</a>
                        <br/> <br/>
                        <i class="fa fa-first-order" aria-hidden="true"></i>
                        <a class="a2" href="#">手机端</a>
                    </p:layoutUnit>
                  
                    <p:layoutUnit position="center" resizable="true" size="40%">
                        <div style="border-bottom: solid;">
                            <h:outputLabel>问题反馈</h:outputLabel>
                        </div>
                        <br/>
                        <h:form>
                            <p:inputTextarea rows="10" cols="40" placeholder="请在此处写下您的反馈" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
                            <br/><br/>
                            <p:commandButton style="margin-left:60%" value="确认" icon="ui-icon-script" actionListener="#{dfView.showMessage}" />
                        </h:form>

                        <br/><br/>
                        <h:outputLabel>更多信息反馈，请按以下方式联系我们：</h:outputLabel>
                        <br/><br/>
                        <h:outputLabel>电话：XXXXXXXXXXX</h:outputLabel>
                        <br/><br/>
                        <h:outputLabel>邮箱：XXX@XXX.com</h:outputLabel>
                    </p:layoutUnit>
                </p:layout>


            </p:tab>
            <p:tab title="对外接口">
                <div style="border-bottom: solid">
                    <h:outputLabel style="font-size:20px">对外接口</h:outputLabel>
                    <a class="button atext1" style="font-size:14px;margin-left:20px;" href="../home.xhtml">返回</a>
                </div>
                <br/>
                <p:layout style="min-width:300px;min-height:500px;;margin-top: 15px">
                    <p:dialog header="流量查看" widgetVar="flowDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                        <h:form id="flowForm">
                            <p:dataTable id="TrafficFlowTable" value="#{trafficFlowController.rightTrafficFlows}" var="item" widgetVar="TrafficFlowTable"
                                                 selectionMode="single" selection="#{trafficFlowController.selected}"
                                                     rowKey="#{item.id}"
                                                     rows="10"
                                                     paginator="true" 
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     >
                                            <p:column headerText="路口ID" filterBy="#{item.id}" filterMatchMode="contains">
                                                <h:outputText value="#{item.crossingId}" />
                                            </p:column>
                                            <p:column headerText="北口流量" >
                                                <h:outputText value="#{item.crossingN}" />
                                            </p:column>
                                            <p:column headerText="南口流量">
                                                <h:outputText value="#{item.crossingS}" />
                                            </p:column>
                                            <p:column headerText="西口流量">
                                                <h:outputText value="#{item.crossingW}" />
                                            </p:column>
                                            <p:column headerText="东口流量">
                                                <h:outputText value="#{item.crossingE}" />
                                            </p:column>

                                        </p:dataTable>
  
                        </h:form>
                    </p:dialog>
                    <p:layoutUnit position="center" resizable="true" size="60%">
                        <div style="border-bottom: solid;">
                            <h:outputLabel>统计数据获取</h:outputLabel>
                        </div>
                        <br/>
                        <p:growl id="messages" showDetail="true" />
                        <div>
                            <h:outputText style="padding-left:2em;" value="  这里汇聚了我们以往各个路口的车流量的统计数据，现在我们将其开放，以供各位访客使用，无论是团体科研还是个人研究，我们都希望发挥它们的最大价值。" />
                        </div>
                        <p:dataTable  value="#{trafficFlowController.items}" var="item" widgetVar="TrafficFlowTable"
                                                   selectionMode="single" selection="#{trafficFlowController.selected}"
                                                     rowKey="#{item.id}"
                                                     rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     >
                                            <p:column headerText="Data">
                                                <i class="fa fa-envira" aria-hidden="true"></i>

                                                    <h:outputText value="#{item.time}" >数据</h:outputText>
                            
                                            </p:column>
                                            <p:ajax event="rowSelect" listener="#{trafficFlowController.onRowSelect}" onsuccess="PF('flowDialog').show()" />

                            
                                            
                                        </p:dataTable>

                    </p:layoutUnit>     
                    <p:layoutUnit position="east" resizable="true" size="40%">
                            <p:graphicImage value="../resources/images/timg-2.jpeg" width="100%" height="100%" style=""/>
                    </p:layoutUnit>

                    
                </p:layout>

            </p:tab>
        </p:tabView>
    </h:body>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperationRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperationRecordEmpty}" rendered="#{operationRecordController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operationRecordController.items.rowCount > 0}">
                    <h:outputText value="#{operationRecordController.pagination.pageFirstItem + 1}..#{operationRecordController.pagination.pageLastItem + 1}/#{operationRecordController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operationRecordController.previous}" value="#{bundle.Previous} #{operationRecordController.pagination.pageSize}" rendered="#{operationRecordController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operationRecordController.next}" value="#{bundle.Next} #{operationRecordController.pagination.pageSize}" rendered="#{operationRecordController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operationRecordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateTable}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateTable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operator}"/>
                            </f:facet>
                            <h:outputText value="#{item.operator}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_operateType}"/>
                            </f:facet>
                            <h:outputText value="#{item.operateType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_administratorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.administratorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationRecordTitle_policeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.policeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operationRecordController.prepareView}" value="#{bundle.ListOperationRecordViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operationRecordController.prepareEdit}" value="#{bundle.ListOperationRecordEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operationRecordController.destroy}" value="#{bundle.ListOperationRecordDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{operationRecordController.prepareCreate}" value="#{bundle.ListOperationRecordCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOperationRecordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

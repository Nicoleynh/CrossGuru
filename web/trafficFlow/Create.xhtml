<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrafficFlowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_id}" for="id" />
                    <h:inputText id="id" value="#{trafficFlowController.selected.id}" title="#{bundle.CreateTrafficFlowTitle_id}" required="true" requiredMessage="#{bundle.CreateTrafficFlowRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_time}" for="time" />
                    <h:inputText id="time" value="#{trafficFlowController.selected.time}" title="#{bundle.CreateTrafficFlowTitle_time}" required="true" requiredMessage="#{bundle.CreateTrafficFlowRequiredMessage_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_crossingN}" for="crossingN" />
                    <h:inputText id="crossingN" value="#{trafficFlowController.selected.crossingN}" title="#{bundle.CreateTrafficFlowTitle_crossingN}" />
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_crossingS}" for="crossingS" />
                    <h:inputText id="crossingS" value="#{trafficFlowController.selected.crossingS}" title="#{bundle.CreateTrafficFlowTitle_crossingS}" />
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_crossingW}" for="crossingW" />
                    <h:inputText id="crossingW" value="#{trafficFlowController.selected.crossingW}" title="#{bundle.CreateTrafficFlowTitle_crossingW}" />
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_crossingE}" for="crossingE" />
                    <h:inputText id="crossingE" value="#{trafficFlowController.selected.crossingE}" title="#{bundle.CreateTrafficFlowTitle_crossingE}" />
                    <h:outputLabel value="#{bundle.CreateTrafficFlowLabel_crossingId}" for="crossingId" />
                    <h:selectOneMenu id="crossingId" value="#{trafficFlowController.selected.crossingId}" title="#{bundle.CreateTrafficFlowTitle_crossingId}" required="true" requiredMessage="#{bundle.CreateTrafficFlowRequiredMessage_crossingId}">
                        <f:selectItems value="#{crossingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trafficFlowController.create}" value="#{bundle.CreateTrafficFlowSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trafficFlowController.prepareList}" value="#{bundle.CreateTrafficFlowShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrafficFlowIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

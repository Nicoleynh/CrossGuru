<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrafficFlowTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrafficFlowEmpty}" rendered="#{trafficFlowController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trafficFlowController.items.rowCount > 0}">
                    <h:outputText value="#{trafficFlowController.pagination.pageFirstItem + 1}..#{trafficFlowController.pagination.pageLastItem + 1}/#{trafficFlowController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trafficFlowController.previous}" value="#{bundle.Previous} #{trafficFlowController.pagination.pageSize}" rendered="#{trafficFlowController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trafficFlowController.next}" value="#{bundle.Next} #{trafficFlowController.pagination.pageSize}" rendered="#{trafficFlowController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trafficFlowController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingN}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingN}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingS}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingS}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingW}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingW}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingE}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingE}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficFlowTitle_crossingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crossingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trafficFlowController.prepareView}" value="#{bundle.ListTrafficFlowViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trafficFlowController.prepareEdit}" value="#{bundle.ListTrafficFlowEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trafficFlowController.destroy}" value="#{bundle.ListTrafficFlowDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trafficFlowController.prepareCreate}" value="#{bundle.ListTrafficFlowCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrafficFlowIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

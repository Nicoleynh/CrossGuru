<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePoliceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{policeController.selected.id}" title="#{bundle.CreatePoliceTitle_id}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_password}" for="password" />
                    <h:inputText id="password" value="#{policeController.selected.password}" title="#{bundle.CreatePoliceTitle_password}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{policeController.selected.name}" title="#{bundle.CreatePoliceTitle_name}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_sex}" for="sex" />
                    <h:inputText id="sex" value="#{policeController.selected.sex}" title="#{bundle.CreatePoliceTitle_sex}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_sex}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{policeController.selected.tel}" title="#{bundle.CreatePoliceTitle_tel}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_tel}"/>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_administratorId}" for="administratorId" />
                    <h:selectOneMenu id="administratorId" value="#{policeController.selected.administratorId}" title="#{bundle.CreatePoliceTitle_administratorId}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_administratorId}">
                        <f:selectItems value="#{administratorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePoliceLabel_areaId}" for="areaId" />
                    <h:selectOneMenu id="areaId" value="#{policeController.selected.areaId}" title="#{bundle.CreatePoliceTitle_areaId}" required="true" requiredMessage="#{bundle.CreatePoliceRequiredMessage_areaId}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{policeController.create}" value="#{bundle.CreatePoliceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{policeController.prepareList}" value="#{bundle.CreatePoliceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePoliceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

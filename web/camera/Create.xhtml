<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCameraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cameraController.selected.id}" title="#{bundle.CreateCameraTitle_id}" required="true" requiredMessage="#{bundle.CreateCameraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCameraLabel_ipAddress}" for="ipAddress" />
                    <h:inputText id="ipAddress" value="#{cameraController.selected.ipAddress}" title="#{bundle.CreateCameraTitle_ipAddress}" required="true" requiredMessage="#{bundle.CreateCameraRequiredMessage_ipAddress}"/>
                    <h:outputLabel value="#{bundle.CreateCameraLabel_type}" for="type" />
                    <h:inputText id="type" value="#{cameraController.selected.type}" title="#{bundle.CreateCameraTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cameraController.create}" value="#{bundle.CreateCameraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cameraController.prepareList}" value="#{bundle.CreateCameraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCameraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

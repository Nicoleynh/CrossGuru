<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrafficlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrafficlightLabel_id}"/>
                    <h:outputText value="#{trafficlightController.selected.id}" title="#{bundle.ViewTrafficlightTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTrafficlightLabel_ipAddress}"/>
                    <h:outputText value="#{trafficlightController.selected.ipAddress}" title="#{bundle.ViewTrafficlightTitle_ipAddress}"/>
                    <h:outputText value="#{bundle.ViewTrafficlightLabel_type}"/>
                    <h:outputText value="#{trafficlightController.selected.type}" title="#{bundle.ViewTrafficlightTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trafficlightController.destroyAndView}" value="#{bundle.ViewTrafficlightDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrafficlightEditLink}"/>
                <br />
                <h:commandLink action="#{trafficlightController.prepareCreate}" value="#{bundle.ViewTrafficlightCreateLink}" />
                <br />
                <h:commandLink action="#{trafficlightController.prepareList}" value="#{bundle.ViewTrafficlightShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrafficlightIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

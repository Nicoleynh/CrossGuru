<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrafficlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrafficlightEmpty}" rendered="#{trafficlightController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trafficlightController.items.rowCount > 0}">
                    <h:outputText value="#{trafficlightController.pagination.pageFirstItem + 1}..#{trafficlightController.pagination.pageLastItem + 1}/#{trafficlightController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trafficlightController.previous}" value="#{bundle.Previous} #{trafficlightController.pagination.pageSize}" rendered="#{trafficlightController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trafficlightController.next}" value="#{bundle.Next} #{trafficlightController.pagination.pageSize}" rendered="#{trafficlightController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trafficlightController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficlightTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficlightTitle_ipAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrafficlightTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trafficlightController.prepareView}" value="#{bundle.ListTrafficlightViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trafficlightController.prepareEdit}" value="#{bundle.ListTrafficlightEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trafficlightController.destroy}" value="#{bundle.ListTrafficlightDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trafficlightController.prepareCreate}" value="#{bundle.ListTrafficlightCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrafficlightIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

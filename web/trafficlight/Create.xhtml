<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrafficlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrafficlightLabel_id}" for="id" />
                    <h:inputText id="id" value="#{trafficlightController.selected.id}" title="#{bundle.CreateTrafficlightTitle_id}" required="true" requiredMessage="#{bundle.CreateTrafficlightRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTrafficlightLabel_ipAddress}" for="ipAddress" />
                    <h:inputText id="ipAddress" value="#{trafficlightController.selected.ipAddress}" title="#{bundle.CreateTrafficlightTitle_ipAddress}" required="true" requiredMessage="#{bundle.CreateTrafficlightRequiredMessage_ipAddress}"/>
                    <h:outputLabel value="#{bundle.CreateTrafficlightLabel_type}" for="type" />
                    <h:inputText id="type" value="#{trafficlightController.selected.type}" title="#{bundle.CreateTrafficlightTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trafficlightController.create}" value="#{bundle.CreateTrafficlightSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trafficlightController.prepareList}" value="#{bundle.CreateTrafficlightShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrafficlightIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
